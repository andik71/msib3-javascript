<h3 align="center">Daftar Mahasiswa</h3>
<table border="1" align="center" cellpadding="10" width="80%">
    <thead>
        <tr bgcolor="tomato">
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
    </thead>
    <tbody>

        <script>
            // STATIC TABLE
            // Ganjil = aqua | Genap = yelowgreen
            for (let id = 0; id <= 100; id++) {
                let warna = (id % 2 == 0) ? 'yellowgreen' : 'aqua';
                // Output
                document.write(`
                    <tr bgcolor="${warna}">
                        <td>${id}</td>
                        <td>Mahasiswa ${id}</td>
                        <td>Jl. Bunga No. 1 ${id}</td>
                    </tr>  
                `);
            }
        </script>

    </tbody>
</table>
