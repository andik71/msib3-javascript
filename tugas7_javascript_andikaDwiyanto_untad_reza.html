<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style> 
        .myItem {
            padding: 25px;
            border: 5px solid salmon;
            border-radius: 15px;
            height: 250px;
            width: auto;
        }
    </style>
</head>

<body class="bg-light text-dark">

    <h4 class="my-3 mx-3">Aplikasi Sederhana</h4>

    <!-- MAIN ACCORDION -->
    <div class="accordion" id="accordionExample">
        <!-- First Line Accordion -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    <Strong>Poultries</Strong>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Item # Hewan Unggas -->
                    <div class="container-fluid px-0 text-center">
                        <!-- Main Rows -->
                        <div class="row px-0">
                            <!-- 1st Col -->
                            <div class="col">
                                <div class="myItem container-fluid bg-light text-dark" id="chicken">

                                </div>
                            </div>
                            <!-- 2nd Col -->
                            <div class="col">
                                <div class="myItem container bg-light text-dark" id="duck">

                                </div>
                            </div>
                            <!-- 3rd Col -->
                            <div class="col">
                                <div class="myItem container bg-light text-dark" id="owl">

                                </div>
                            </div>
                            <!-- 4th Col -->
                            <div class="col">
                                <div class="myItem container bg-light text-dark" id="crow">

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Second Line Accordion -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"

                <div class="accordion-body">
                    <!-- Item # Hewan Ternak -->
                    <div class="container-fluid px-0 text-center">
                        <!-- Main Rows -->
                        <div class="row px-0">
                            <!-- 1st Col -->
                            <div class="col">
                                <div class="myItem container-fluid bg-light text-dark" id="cow">

                                </div>
                            </div>
                            <!-- 2nd Col -->
                            <div class="col">
                                <div class="myItem container bg-light text-dark" id="goat">

                                </div>
                            </div>
                            <!-- 3rd Col -->
                            <div class="col">
                                <div class="myItem container bg-light text-dark" id="sheep">

                                </div>
                            </div>
                            <!-- 4th Col -->
                            <div class="col">

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">

                            <!-- 4th Col -->
