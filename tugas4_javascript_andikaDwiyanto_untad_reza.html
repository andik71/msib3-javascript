<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="card col-12">
        <div class="card-header">
            <b>PEMBELIAN BARANG DENGAN KONVERSI KURS</b>
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14999.20">-- USD --</option>
                            <option value="10664.96">-- SGD --</option>
                            <option value="15023.42">-- EUR --</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="alert alert-primary mt-3 col-12" role="alert" id="isi">


    </div>
</body>
<script>
    /*
    Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
    (Event Handle Js nya: onchange ketika pilih valas)
    Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
    */

    function konversiKurs() {

        let nama, barang, harga = 0, jumlah = 0, valas = 0;

        let form = document.getElementById('frm');
        // Mengambil nilai inputan
        nama = form.nama.value;
        barang = form.barang.value;
        harga = form.harga.value;
        jumlah = form.jumlah.value;
        valas = form.valas.value;
        // Total
        let total = harga / jumlah * valas;

        // Isi
        document.getElementById('isi').innerHTML =
        /*html*/ ` 
        <div class="card col-12">
            <div class="card-body">
                <h5 class="card-title text-muted">Data Pembelian</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Nama Pembeli : ${nama}</li>
                    <li class="list-group-item">Nama Barang : ${barang}</li>
                    <li class="list-group-item">Harga Barang : ${harga}</li>
                    <li class="list-group-item">Jumlah Barang : ${jumlah}</li>
                    <li class="list-group-item">Valuta Asing : ${valas}</li>
                    <li class="list-group-item"><b>Total Bayar : ${total}</b></li>
                </ul>
            </div>
        </div>
    `;
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
