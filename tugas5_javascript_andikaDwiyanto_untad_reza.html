<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulatorku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">

<br><br>

  <div class="container col-lg-6 col-md-5 my-5">
    <div class="container bg-success pt-3 pb-3 mb-3 text-light">
      <h4 align="center">myCalculator</h5>
    </div>
    <form class="my-5" id="calcForm">
      <div class="form-floating mb-3">
        <input class="form-control text-success" name="angka1" type="text" placeholder="Angka 1" data-sb-validations="required" />
        <label for="angka1">1st Number</label>
        <div class="invalid-feedback" data-sb-feedback="angka1:required">Angka 1 is required.</div>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control text-success" name="angka2" type="text" placeholder="Angka 2" data-sb-validations="required" />
        <label for="angka2">2nd Number</label>
        <div class="invalid-feedback" data-sb-feedback="angka2:required">Angka 2 is required.</div>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" name="hasil" type="text" placeholder="" data-sb-validations="" value="" disabled />
        <label for="hasil">Output: </label>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-success btn-lg" value="btn_tambah" name="btn_tambah" type="button"
          onclick="hitung('btn_tambah')">+</button>
        <button class="btn btn-outline-success btn-lg" value="btn_kurang" name="btn_kurang" type="button"
          onclick="hitung('btn_kurang')">-</button>
        <button class="btn btn-outline-success btn-lg" value="btn_kali" name="btn_kali" type="button"
          onclick="hitung('btn_kali')">x</button>
        <button class="btn btn-outline-success btn-lg" value="btn_bagi" name="btn_bagi" type="button"
          onclick="hitung('btn_bagi')">/</button>
        <button class="btn btn-outline-success btn-lg" value="btn_pangkat" name="btn_pangkat" type="button"
          onclick="hitung('btn_pangkat')">^</button>

        <button class="btn btn-success btn-lg my-3" value="btn_reset" type="reset">Reset</button>
      </div>
    </form>

    <div class="container text-light text-center my-5">
      <p>@andika-dwiyanto, 2020. All rights reserved</p>
    </div>
  </div>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  <script language="javascript" src="js/myScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
